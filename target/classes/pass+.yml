# Pass+, developed by Nuer
# <3
# The name for the experience used throughout the plugin
experience-name: 'Enigma'

# If the welcome message should be sent to the player
enable-welcome-message: true

# If the challenges for each week should countdown
challenge-countdown-enabled: true

# give notification (for the receiver)
give-notification:
  message:
    enabled: true
    text:
      - '&a&lPass+&2: &7Thank you for purchasing your copy of &aPass+&7.'
  sound:
    enabled: true
    type: 'level_up'
    volume: 1
    pitch: 2
  firework:
    enabled: true

# This message is broadcast when challenges for that week are no longer locked
weekly-challenge-unlock-broadcast:
  enabled: true
  message:
    - '&a&lPass+&2: &7Challenges for week &e{week} &7are now available! &f/bp&7.'

