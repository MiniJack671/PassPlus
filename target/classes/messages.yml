# -- General Messages --
player-welcome:
  active-copy:
    - '&7 '
    - '&a&lPass+&2: &7Welcome &e{player}&7, here are your current &aPass+ &7stats.'
    - '&6 - &eTier: &f{tier}'
    - '&6 - &e{experience-name}: &f{exp}'
    - '&6 - &eChallenges completed: &f{challenges-completed}'
    - '&7 '
  no-copy:
    - '&7 '
    - '&a&lPass+&2: &7You do not have a copy of &aPass+&7.'
    - '&7You are currently missing out on weekly challenges and rewards for playing!'
    - '&7Purchase your copy of &aPass+ &7here: &f&nstore.example.com&7.'
    - '&7 '

tier-query:
  - '&a&lPass+&2: &7You are currently tier &e{tier}&7.'

experience-query:
  - '&a&lPass+&2: &7You currently have &e{exp} {experience-name}&7.'

# -- Pass command messages --
permission-debug:
  - '&a&lPass+&2: &fPermission Debug'
  - '&cError! &7You do not have permission to use that.'
  - '&6Permission required: &e{node}&7.'

command-debug:
  - '&a&lPass+&2: &fCommand Debug'
  - '&cError! &7There was a problem with the command you entered, please read the reason.'
  - '&6Reason: &e{reason}&7.'

invalid-pass:
  - '&a&lPass+&2: &7You cannot view that because you do not have a copy of &aPass+&7.'

# -- Admin command messages --
admin-cmd-help:
  - '&a&lPass+&2&lAdmin&e: &7Check the GitHub for a detailed command list: &f&nhttps://github.com/nbdSteve/PassPlus/wiki/Command-Usage'

admin-cmd-tier-manipulation:
  - '&a&lPass+&2&lAdmin&e: &7Action successful, &e{player} &7is now at tier &e{tier}&7.'

admin-cmd-experience-manipulation:
  - '&a&lPass+&2&lAdmin&e: &7Action successful, &e{player} &7now has &e{exp} {experience-name}&7.'

admin-cmd-reload:
  - '&a&lPass+&2&lAdmin&e: &7Action successful, all configuration files have been reloaded.'

give-success:
  - '&a&lPass+&2&lAdmin&e: &7Action successful, &e{player} &7has received a copy of &aPass+&7.'

outdated-version:
  - '&7--= &a&lPass+&e: &fUpdater &7=--'
  - ' - &7You are using version &fPass+ v{currentVersion}&7, which is out of date.'
  - ' - &7Please &e&l*UPDATE*&7 to the latest version, &fPass+ v{latestVersion}&7.'